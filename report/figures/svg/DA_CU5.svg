t><polygon fill="#ECECEC" points="44,451.2813,44,521.8125,287,521.8125,287,461.2813,277,451.2813,44,451.2813" style="stroke: #383838; stroke-width: 1.0;"/><polygon fill="#ECECEC" points="44,451.2813,44,521.8125,287,521.8125,287,461.2813,277,451.2813,169.5,451.2813,165.5,411.3873,161.5,451.2813,44,451.2813" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.0;" x1="277" x2="277" y1="451.2813" y2="461.2813"/><line style="stroke: #383838; stroke-width: 1.0;" x1="287" x2="277" y1="461.2813" y2="461.2813"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="198" x="50" y="468.3481">Il est alors possible de spécifier</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="222" x="50" y="483.481">les congés dans un premier temps</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="170" x="50" y="498.6138">puis d'indiquer les horaires</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="85" x="50" y="513.7466">des guichets.</text><rect fill="#F8F8F8" height="33.9688" rx="12.5" ry="12.5" style="stroke: #383838; stroke-width: 1.5;" width="173" x="365" y="469.7813"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="153" x="375" y="490.9199">Créer une plage agenda</text><rect fill="#F8F8F8" height="47.9375" rx="12.5" ry="12.5" style="stroke: #383838; stroke-width: 1.5;" width="260" x="218.5" y="275.2813"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="236" x="228.5" y="296.4199">Valider et sortir du mode planification</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="104" x="296.5" y="310.3887">(MajNbContacts)</text><ellipse cx="348.5" cy="387.2813