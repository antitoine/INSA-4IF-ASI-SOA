lannifier</text><polygon fill="#ECECEC" points="44,453.7813,44,524.3125,287,524.3125,287,463.7813,277,453.7813,44,453.7813" style="stroke: #383838; stroke-width: 1.0;"/><polygon fill="#ECECEC" points="44,453.7813,44,524.3125,287,524.3125,287,463.7813,277,453.7813,169.25,453.7813,165.25,413.5063,161.25,453.7813,44,453.7813" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.0;" x1="277" x2="277" y1="453.7813" y2="463.7813"/><line style="stroke: #383838; stroke-width: 1.0;" x1="287" x2="277" y1="463.7813" y2="463.7813"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="198" x="50" y="470.8481">Il est alors possible de spécifier</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="222" x="50" y="485.981">les congés dans un premier temps</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="170" x="50" y="501.1138">puis d'indiquer les horaires</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="85" x="50" y="516.2466">des guichets.</text><rect fill="#F8F8F8" height="33.9688" rx="12.5" ry="12.5" style="stroke: #383838; stroke-width: 1.5;" width="173" x="365" y="472.2813"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="153" x="375" y="493.4199">Créer une plage agenda</text><rect fill="#F8F8F8" height="47.9375" rx="12.5" ry="12.5" style="stroke: #383838; stroke-width: 1.5;" width="260" x="218.25" y="277.2813"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="236" x="228.25" y="298.4199">Valider et sortir du mode planification</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="104" x="296.25" y="312.3887">(MajNbContacts)</text><ellipse cx=