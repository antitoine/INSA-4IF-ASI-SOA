<?xml version="1.0" encoding="UTF-8" standalone="yes"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="522px" style="width:539px;height:522px;" version="1.1" viewBox="0 0 539 522" width="539px"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacingAndGlyphs" textLength="303" x="126.5" y="18.5645">Diagramme d'activité du CU 5</text><line style="stroke: none; stroke-width: 1.0;" x1="126.5" x2="429.5" y1="28.2813" y2="28.2813"/><polygon fill="#ECECEC" points="107,41.2813,107,66.4141,318,66.4141,318,51.2813,308,41.2813,107,41.2813" style="stroke: #383838; stroke-width: 1.0;"/><polygon fill="#ECECEC" points="107,41.2813,107,66.4141,318,66.4141,318,59.2813,338.091,53.7813,318,51.2813,318,51.2813,308,41.2813,107,41.2813" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.0;" x1="308" x2="308" y1="41.2813" y2="51.2813"/><line style="stroke: #383838; stroke-width: 1.0;" x1="318" x2="308" y1="51.2813" y2="51.2813"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="190" x="113" y="58.3481">Acteur : Un agent de l'agence</text><ellipse cx="348.5" cy="53.7813" fill="#000000" rx="10" ry="10" style="stroke: none; stroke-width: 1.0;"/><rect fill="#F8F8F8" height="47.9375" rx="12.5" ry="12.5" style="stroke: #383838; stroke-width: 1.5;" width="138" x="279.5" y="109.7813"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="118" x="289.5" y="130.9199">Consulter l'agenda</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="39" x="329" y="144.8887">(CU 7)</text><polygon fill="#ECECEC" points="6,106.2813,6,161.6797,259,161.6797,259,116.2813,249,106.2813,6,106.2813" style="stroke: #383838; stroke-width: 1.0;"/><polygon fill="#ECECEC" points="6,106.2813,6,161.6797,259,161.6797,259,137.7813,279.326,133.7813,25